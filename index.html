<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="电子提示牌 提示牌 小程序">
	<meta name="description" content="这是一个电子提示牌,用于在办公场景提供信息提示功能,帮助办公人员快速建立情景意识">
	<meta name=”apple-mobile-web-app-status-bar-style” content="default" />
	<meta name="author" content="fishzz,email address">
	<meta name="format-detection" content="telephone=no" /> <!-- 禁止数字识自动别为电话号码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 是否启用 WebApp 全屏模式 -->
	<meta name="apple-mobile-web-app-title" content="i提示牌"> <!-- 添加到主屏后的标题（iOS 6 新增） -->
	<meta name="viewport" content="
			height = device-height,
			width = device-width,
			initial-scale = 1.0,
			minimum-scale = 1.0,
			maximum-scale = 1.0,
			user-scalable = no,
			minimal-ui">
	<title>提示牌小程序</title>
	<link rel="stylesheet" href="main.css">
	<link href="icon/icon-180.png" rel="shortcut icon" />
	<link href="icon/icon-180.png" rel="Bookmark" />
	<!-- Retina iPhone -->
	<link rel="apple-touch-icon" sizes="180 x 180" href="icon/icon-180.png" />
	<!-- Standard iPad -->
	<link rel="apple-touch-icon" sizes="152 x 152" href="icon/icon-152.png" />
	<!-- Retina iPad -->
	<link rel="apple-touch-icon" sizes="167 x 167" href="icon/icon-167.png" />

</head>
<body>
	<div id="foot">All power by <i>fishzz</i></div>
	<div id="canvas"></div>
	<button id="add_button">⇧</button>
	<dl id="list_table">
		<dt>
			<button id="list_add">+</button>
		</dt>
	</dl>
</body>
<script src="main.js" type="text/JavaScript"></script>
<script src="drag.js" type="text/JavaScript"></script>
<script src="mobile.min.js" type="text/JavaScript"></script>
<script src="scroll-behaviour.min.js" type="text/JavaScript"></script>
<script>
    MobileDragDrop.polyfill({
        // use this to make use of the scroll behaviour
        dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride
    });
</script>
</html>
